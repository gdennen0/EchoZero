# Build EchoZero for Mac and Windows, create GitHub release with artifacts.
# Trigger: push a version tag (e.g. v0.1.0)
#
# How to create a release:
#   1. Bump version in packaging_config.json
#   2. git tag v0.1.0   # match the version
#   3. git push origin v0.1.0
#
# Optional: Add MEMBERSTACK_APP_SECRET as a GitHub repo secret for zero-config
# builds (embed auth at build time). If not set, builds work but users must
# configure auth per PACKAGING.md.

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build (macOS)
        env:
          MEMBERSTACK_APP_SECRET: ${{ secrets.MEMBERSTACK_APP_SECRET }}
        run: python scripts/build_app.py --clean

      - name: Create macOS archive
        run: |
          cd dist
          zip -r EchoZero-macOS.zip EchoZero.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: EchoZero-macOS
          path: dist/EchoZero-macOS.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build (Windows)
        env:
          MEMBERSTACK_APP_SECRET: ${{ secrets.MEMBERSTACK_APP_SECRET }}
        run: python scripts/build_app.py --clean

      - name: Create Windows archive
        run: |
          Compress-Archive -Path dist\EchoZero -DestinationPath dist\EchoZero-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: EchoZero-Windows
          path: dist/EchoZero-Windows.zip

  release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows]
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/EchoZero-macOS/EchoZero-macOS.zip
            release-artifacts/EchoZero-Windows/EchoZero-Windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
